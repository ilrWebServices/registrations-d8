# The routes of the project.
#
# Each route describes how an incoming URL is going
# to be processed by Platform.sh.

"https://{default}/":
    type: upstream
    upstream: "register:http"
    cache:
      enabled: true
      # Base the cache on the session cookie, custom Drupal cookies, and the
      # persistent parameter cookie. Ignore all other cookies.
      cookies: ['/^SS?ESS/', '/^Drupal.visitor/', '/^pvp_stored_variables$/']
    redirects:
      paths:
        '^/pay/(success|fail|cancel).*\.htm$':
          to: 'https://{default}/commerce-freedompay/$1$is_args$args'
          regexp: true
